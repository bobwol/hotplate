<div>

    <div data-dojo-attach-point="tabContainer" data-dojo-type="hotplate.hotDojoWidgets.TabFading" data-dojo-props="tabPosition:'top', doLayout:false" style="height:100%"> 

      <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="loginPane" data-dojo-props="title: 'Login'">
        <div data-dojo-type="hotplate.hotDojoWidgets.AlertBar" data-dojo-attach-point="loginAlertBar"></div>
        <form data-dojo-type="dijit.form.Form" data-dojo-attach-point="loginForm" method="POST"> 
          <label for="${id}_login">Login</label>  
          <input name="login" id="${id}_login" data-dojo-attach-point="login" data-dojo-type="hotplate.hotDojoAuth.ValidationUsername" data-dojo-props="required:true"/>
          <label for="${id}_password">Password</label>  
          <input type="password" name="password" id="${id}_password0" data-dojo-attach-point="password" data-dojo-type="hotplate.hotDojoAuth.ValidationPassword" />
          <input type="submit" data-dojo-attach-point="loginButton" data-dojo-type="hotplate.hotDojoWidgets.BusyButton" label="Login!" />
        </form>
        <div data-dojo-attach-event="onclick:_onRecoverClick">Recover your password</div>
      </div>


      <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="recoverPane" data-dojo-props="title: 'Recover password'">
        <div data-dojo-type="hotplate.hotDojoWidgets.AlertBar" data-dojo-attach-point="recoverAlertBar"></div>
        <form data-dojo-type="dijit.form.Form" data-dojo-attach-point="recoverForm" method="POST"> 
          <label for="${id}_email">Email</label>  

<!--          <input name="email" id="${id}_email" data-dojo-attach-point="email" data-dojo-type="app.ValidationEmail" /> -->
          <input type="submit" data-dojo-attach-point="recoverButton" data-dojo-type="hotplate.hotDojoWidgets.BusyButton" label="Email password!" />
        </form>
        <div data-dojo-attach-event="onclick:_onLoginClick">Login</div>
      </div>



    </div>
</div>
