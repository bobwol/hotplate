<div>

    <div data-dojo-attach-point="dialog" data-dojo-type="dijit.Dialog" title="Please enter your password"> 
      <div data-dojo-type="dijit.layout.ContentPane" data-dojo-attach-point="loginPane" data-dojo-props="title: 'Login'">
        <div data-dojo-type="hotplate.hotDojoWidgets.AlertBar" data-dojo-attach-point="alertBar"></div>
        <form data-dojo-type="dijit.form.Form" data-dojo-attach-point="form" method="POST"> 
          <label for="${id}_password">Password</label>  
          <input type="password" name="password" id="${id}_password" data-dojo-attach-point="password" data-dojo-type="hotplate.hotDojoAuth.ValidationPassword" />
          <input type="submit" data-dojo-attach-point="button" data-dojo-type="hotplate.hotDojoWidgets.BusyButton" label="Submit" />
        </form>
      </div>
    </div>

</div>
